<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <span class="clearfix weather-temperature">
                <img src="" alt="Cloudy" id="icon" class="float-left" /><span
                  class="float-left"
                  ><strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">ºC</a> |
                    <a href="#" id="fahrenheit-link">ºF</a>
                  </span>
                </span>
              </span>
            </div>
            <div class="col-6">
              <ul>
                <li>Feels like: <span id="feels-like"></span>ºC</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="row weather-forecast">
              <div class="col-2">
                <h3>Sun</h3>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                  alt=""
                />
                <div class="weather-forecast-temperature">
                  <strong>22º</strong> 17º
                </div>
              </div>
              <div class="col-2">
                <h3>Mon</h3>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                  alt=""
                />
                <div class="weather-forecast-temperature">
                  <strong>22º</strong> 17º
                </div>
              </div>
              <div class="col-2">
                <h3>Tue</h3>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                  alt=""
                />
                <div class="weather-forecast-temperature">
                  <strong>22º</strong> 17º
                </div>
              </div>
              <div class="col-2">
                <h3>Wed</h3>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                  alt=""
                />
                <div class="weather-forecast-temperature">
                  <strong>22º</strong> 17º
                </div>
              </div>
              <div class="col-2">
                <h3>Thu</h3>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                  alt=""
                />
                <div class="weather-forecast-temperature">
                  <strong>22º</strong> 17º
                </div>
              </div>
              <div class="col-2">
                <h3>Fri</h3>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                  alt=""
                />
                <div class="weather-forecast-temperature">
                  <strong>22º</strong> 17º
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://optimistic-jackson-b83e58.netlify.app/"
            target=" blank"
            >Open-source code</a
          >
          by Anna Huguet
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
