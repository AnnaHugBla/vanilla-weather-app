<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <span class="search-form-style">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </span>
            <span>
              <input type="submit" value="🔍" class="search-button" />
              <input
                type="submit"
                value="📍"
                class="current-button"
                id="current-button"
              />
            </span>
          </form>
          <div class="row">
            <div class="col-6">
              <div class="overview">
                <h1 id="city"></h1>
                <ul>
                  <li>Last updated: <span id="date"></span></li>
                  <li id="description"></li>
                </ul>
              </div>
            </div>
            <div class="col-6">
              <span class="clearfix weather-temperature">
                <img src="" alt="Cloudy" id="icon" class="float-left" /><span
                  class="float-left"
                  ><strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">ºC</a> |
                    <a href="#" id="fahrenheit-link">ºF</a>
                  </span>
                </span>
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <img
                src="images/sunrise.png"
                alt="sunrise"
                class="sunrise-icon"
              />
            </div>
            <div class="col-3">
              <img src="images/sunset.png" alt="sunrise" class="sunset-icon" />
            </div>
            <div class="col-2"></div>
            <div class="col-4">
              <ul>
                <li>Feels like: <span id="feels-like"></span>ºC</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <hr class="dividing-line" />
          <div class="row weather-forecast" id="forecast"></div>
        </div>

        <small>
          <a
            href="https://optimistic-jackson-b83e58.netlify.app/"
            target=" blank"
            >Open-source code</a
          >
          by Anna Huguet
        </small>
        <footer>Icons from Iconos8</footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
